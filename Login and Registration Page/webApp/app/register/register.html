<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body ng-controller="RegisterCtrl">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a href="#" class="navbar-brand mb-0 h1">CCPO</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#/admin">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#/addAnnouncement">Add Announcements</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#/register">Register an Officer</a>
      </li>
	  <li class="nav-item">
	    <a class="nav-link" href="#/showComplaint">Complaints</a>
	  </li>
      <li class="nav-item" ng-click=logout()>
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
</nav>

<div class="container" style="margin-top: 20px;">
	<form role="form" name="regForm" novalidate="">
		<legend>Register an Officer</legend>
		<div class="row">
			<div class="col-md-5">
				
				<!-- name -->
				<div class="form-group" ng-class="{'has-error': regForm.name.$invalid && regForm.name.$touched}">
					<label for="name">Name</label>
					<input type="text" name="name" ng-model="user.name" class="form-control" placeholder="First name Last name" required="" />
					<small class="help-block" ng-show="regForm.name.$invalid && regForm.name.$touched">Please enter a Name</small>
				</div>

				<!-- rank -->
				<div class="form-group" ng-class="{'has-error': regForm.rank.$invalid && regForm.rank.$touched}">
					<label for="rank">Rank</label>
					<!-- <input type="text" name="rank" ng-model="user.rank" class="form-control" placeholder="Rank" required="" /> -->
					<select name="rank" ng-model="user.rank" class="form-control" required="">
				      <option>Police Commissioned Officers</option>
				      <option>Director General</option>
				      <option>Deputy Director General</option>
				      <option>Director</option>
				      <option>Chief Superintendent</option>
				      <option>Senior Superintendent</option>
				      <option>Superintendent</option>
				      <option>Chief Inspector</option>
				      <option>Senior Inspector</option>
				      <option>Inspector</option>
				      <option>Police Non-Commissioned Officers</option>
				      <option>Senior Police Officer IV</option>
				      <option>Senior Police Officer III</option>
				      <option>Senior Police Officer II</option>
				      <option>Senior Police Officer I</option>
				      <option>Police Officer III</option>
				      <option>Police Officer II</option>
				      <option>Police Officer I</option>
				      <option>None/Admin</option>
				    </select>
					<small class="help-block" ng-show="regForm.rank.$invalid && regForm.rank.$touched">Please enter your Rank</small>
				</div>

				<!-- substation -->
				<div class="form-group" ng-class="{'has-error': regForm.substation.$invalid && regForm.substation.$touched}">
					<label for="substation">Substation</label>
					<!-- <input type="text" name="substation" ng-model="user.substation" class="form-control" placeholder="Substation" required="" /> -->
					<select name="substation" ng-model="user.substation" class="form-control" required="">
				      <option>Parian Police Station (Station 1)</option>
				      <option>Fuente Police Station (Station 2)</option>
				      <option>WaterFront Police Station (Station 3)</option>
				      <option>Mabolo Police Station (Station 4)</option>
				      <option>Carbon Police Station (Station 5)</option>
				      <option>San Nicolas Police Station (Station 6)</option>
				      <option>Pardo Police Station (Station 7)</option>
				      <option>Talamban Police Station (Station 8)</option>
				      <option>Guadalupe Police Station (Station 9)</option>
				      <option>Punta Prinsesa Police Station (Station 10)</option>
				      <option>Mambaling Police Station (Station 11)</option>
				      <option>Mobile Patrol Group (MPG)</option>
				      <option>Traffic Patrol Group (TPG)</option>
				      <option>Tourist Police Unit (TPU)</option>
				    </select>
					<small class="help-block" ng-show="regForm.substation.$invalid && regForm.substation.$touched">Please enter your substation</small>
				</div>

				<!-- superior officer -->
				<div class="form-group" ng-class="{'has-error': regForm.superiorOfficer.$invalid && regForm.superiorOfficer.$touched}">
					<label for="superiorOfficer">Superior Officer</label>
					<input type="text" name="superiorOfficer" ng-model="user.superiorOfficer" class="form-control" placeholder="Superior Officer" required="" />
					<small class="help-block" ng-show="regForm.superiorOfficer.$invalid && regForm.superiorOfficer.$touched">Please enter your Superior Officer</small>
				</div>

				<!-- email address -->
				<div class="form-group" ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}">
					<label for="email">Email Address</label>
					<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="" />
					<small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched">Please enter an Email Address</small>
				</div>

				<!-- password -->
				<div class="form-group" ng-class="{'has-error': regForm.password.$invalid && regForm.password.$touched}">
					<label for="password">Password</label>
					<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength = 8 />
					<small class="help-block" ng-show="regForm.password.$error.minlength && regForm.password.$touched">Password must be atleast 8 characters.</small>
				</div>

				<div class="form-group">
				<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
				<button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="regForm.$invalid" ng-click="signUp()">Sign Up</button>
			</div>

			</div>
		</div>
		
	</form>
</div>

</body>
</html>
