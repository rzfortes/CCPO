<!DOCTYPE html>
<html>
<head>
	<title>Show Report Page</title>
</head>
<body ng-controller="ShowReportCtrl">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<a href="#" class="navbar-brand mb-0 h1">CCPO</a>
	<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" href="#/profile">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#/addReport">Add Report</a>
		</li>
		<li class="nav-item active">
			<a class="nav-link" href="#/showReport">Show own Reports</a>
		</li>
		<li class="nav-item" ng-click=logout()>
			<a class="nav-link" href="#">Logout</a>
		</li>
	</ul>
</nav>

<div class="container" style="margin-bottom: 20px; margin-top: 20px;">
	<div class="row">
		<div class="col-md-12">
			<div>
				<h3>Your reports, {{username}}</h3>
			</div>			
		</div>
	</div>
</div>

<!-- reports -->
<div class="container">
	<div class="card-columns" ng-repeat="report in reports">
		<div class="col-md-12 card">
			<div class="card-body">
				<h4 class="card-title">{{report.title}}</h4>
				<p class="card-text">Date: {{report.date}}</p>
				<p class="card-text">Place: {{report.place}}</p>
				<p class="card-text">Crime: {{report.crime}}</p>
				<p class="card-text">Description: {{report.description}}</p>
				<button type="submit" class="btn btn-sm btn-danger" ng-click="deleteReport(report)">Delete</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
