<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/img/favicon.ico">
		<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Show Report Page</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
</head>
<body ng-controller="ShowReportCtrl">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<a href="#" class="navbar-brand mb-0 h1">CCPO</a>
	<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" href="#/profile">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#/addReport">Add Report</a>
		</li>
		<li class="nav-item active">
			<a class="nav-link" href="#/showReport">Show own Reports</a>
		</li>
		<li class="nav-item" ng-click=logout()>
			<a class="nav-link" href="#">Logout</a>
		</li>
	</ul>
</nav>

<div class="container" style="margin-bottom: 20px; margin-top: 20px;">
	<div class="row">
		<div class="col-md-12">
			<div>
				<h3>Your reports, {{username}}</h3>
			</div>			
		</div>
	</div>
</div>

<!-- reports -->
<div class="container">
	<div class="card-columns" ng-repeat="report in reports">
		<div class="col-md-12 card">
			<div class="card-body">
				<h4 class="card-title">{{report.title}}</h4>
				<p class="card-text">Date: {{report.date}}</p>
				<p class="card-text">Place: {{report.place}}</p>
				<p class="card-text">Crime: {{report.crime}}</p>
				<p class="card-text">Description: {{report.description}}</p>
				<button type="submit" class="btn btn-sm btn-danger" ng-click="deleteReport(report)">Delete</button>
			</div>
		</div>
	</div>
</div>

</body>

<!-- Core JS Files -->
<script src="assets/js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="assets/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
<script src="assets/js/popper.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<!-- Switches -->
<script src="assets/js/bootstrap-switch.min.js"></script>

<!--  Plugins for Slider -->
<script src="assets/js/nouislider.js"></script>


<!--  Plugins for DateTimePicker -->
<script src="assets/js/moment.min.js"></script>
<script src="assets/js/bootstrap-datetimepicker.min.js"></script>

<!--  Paper Kit Initialization and functons -->
<script src="assets/js/paper-kit.js?v=2.1.0"></script>

</html>
