<html>
<head>
	<meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Login Page</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
</head>
<body ng-controller="LoginCtrl">
		<nav class="navbar navbar-expand-md fixed-top" color-on-scroll="500">
				<div class="container">
					<div class="navbar-translate">
						<button class="navbar-toggler navbar-toggler-right navbar-burger" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-bar"></span>
							<span class="navbar-toggler-bar"></span>
							<span class="navbar-toggler-bar"></span>
						</button>
						<a class="navbar-brand text-danger" href="#home">Police Department</a>
					</div>
					<div class="collapse navbar-collapse" id="navbarToggler">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a href="#home" class="nav-link"><i class="nc-icon nc-shop"></i> Home</a>
							</li>
							<li class="nav-item">
								<a href="#about" class="nav-link"><i class="nc-icon nc-paper"></i> About</a>
							</li>
							<li class="nav-item">
								<a href="#/login" class="nav-link"><i class="nc-icon nc-single-02"></i> Login</a>
							</li>
							<li class="nav-item">
								<a href="#/addComplaint" class="nav-link"><i class="nc-icon nc-tap-01"></i> File A Complaint?</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
<div class="container">
	<div class="section landing-section">
		<h1 class="text-center">CCPO Login Page</h1>
	</div>
	<form class="contact-form">
                                <div class="row">
									<div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <label>Email Address</label>
										<div class="input-group">
	                                        <span class="input-group-addon">
	                                            <i class="nc-icon nc-email-85"></i>
	                                        </span>
	                                        <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="">
	                                        <small class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter an Email Address</small>
	                                    </div>
									</div>
									<div class="col-md-3"></div>
									<div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <label>Password</label>
										<div class="input-group">
											<span class="input-group-addon">
												<i class="nc-icon nc-key-25"></i>
											</span>
											<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength = 8>
											<small class="help-block" ng-show="loginForm.password.$error.minlength && loginForm.password.$touched">Password must be atleast 8 characters.</small>
										</div>
									</div>
									<div class="col-md-3"></div>
									<div class="col-md-3"></div>
                                    <div class="col-md-6">
										<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
										<button type="submit" class="btn btn-lg btn-danger btn-round btn-block" ng-disabled="loginForm.$invalid" ng-click="signIn()">Sign In</button>
									</div>
                                </div>
                            </form>

</div>

</body>

<!-- Core JS Files -->
<script src="assets/js/jquery-3.2.1.js" type="text/javascript"></script>

<script src="assets/js/moment.min.js"></script>

<!--  Paper Kit Initialization and functons -->
<script src="assets/js/paper-kit.js?v=2.1.0"></script>

</html>
