<!DOCTYPE html>
<html>
<head>
	<title>CCPO Dummy Home Page</title>
</head>
<body ng-controller="WelcomeCtrl">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<!-- <div class="container-fluid"> -->
		<a href="#" class="navbar-brand mb-0 h1">WebApp</a>
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#/welcome">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#/addPost">Add Post</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Logout</a>
			</li>
		</ul>
	<!-- </div> -->
</nav>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div>
				<h3>Welcome Home {{username}} !</h3>
			</div>			
		</div>
	</div>
</div>

<div class="container">
	<div class="row card-columns" ng-repeat="article in articles">
		<div class="col-md-12 card">
			<div class="card-body">
				<h4 class="card-title">{{article.title}}</h4>
				<p class="card-text">{{article.post}}</p>
				<button type="submit" class="btn btn-sm btn-primary" data-target="#editModal" data-toggle="modal">Edit</button>
				<button type="submit" class="btn btn-sm btn-danger">Delete</button>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div id="editModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Edit Post Details</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" name="title" class="form-control" />
						</div>
						<div class="form-group">
							<label for="post">Post</label>
							<textarea name="post" class="form-control"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-primary">Update Post</button>
					<button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
